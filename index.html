        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>
        <main class="main">
            <div class="container">
                <div class="profile-container">
                    <div class="home-page">
                        <div class="row">
                            <div class="col-7 col-md-12">
                                <div class="home-page__left">
                                    <p class="home-page__desc">Hello everyone</p>
                                    <h1 class="home-page__title">
                                        I'm <span class="home-page__title--bold">Bit Eric</span>
                                    </h1>
                                    <p class="home-page__desc">
                                        I'm a front end programmer, I love working with code. I hope to serve you best
                                        :))
                                    </p>
                                    <a href="./profile.html" class="home-page__btn">Get start</a>
                                    <div class="home-page__gift birth-day" title="A secret gift">
                                        <div class="birth-day__wrap">
                                            <div class="birth-day__gift-wrap" title="A secret gift">
                                                <img src="./assets/icons/gift.svg" alt="" class="birth-day__gift" />
                                            </div>
                                            <div class="bith-day__time">
                                                <p class="birth-day__time-desc">
                                                    <img src="./assets/icons/clock.svg" alt="" />
                                                    Time remaining:
                                                </p>
                                                <div class="birth-day__date" id="birth-day-date">
                                                    20 days : xx hours : xx minutes : xx seconds
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 col-md-12">
                                <div class="home-page__right">
                                    <div class="home-page__img-wrap">
                                        <img src="./assets/img/avatar/avatar-min-2.png" alt="" class="home-page__img" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
